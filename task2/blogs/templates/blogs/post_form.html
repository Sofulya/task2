{% extends 'base.html' %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .page-title {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #333;
    }

    .form-container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .btn-primary {
        background: #0077ff;
        color: #fff;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
        display: inline-block;
    }

    .btn-primary:hover {
        background: #005bb5;
    }
</style>
<div class="container">
    <h2 class="page-title">{% if form.instance.pk %}Редактировать{% else %}Новый блог{% endif %}</h2>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
