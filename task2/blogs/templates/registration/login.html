{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        background: #f9f9f9;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .auth-title {
        text-align: center;
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 20px;
    }
    .auth-form button {
        width: 100%;
        padding: 10px;
        background: #0077ff;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
    }
    .auth-form button:hover {
        background: #005bb5;
    }
</style>

<div class="auth-container">
    <h2 class="auth-title">Login</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
